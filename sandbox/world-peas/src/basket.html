<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Peas - Basket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>World Peas</h1>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Newsstand</a></li>
                <li><a href="#">Who we are</a></li>
                <li><a href="#">My profile</a></li>
                <li><a href="#" class="basket">Basket (3)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="basket">
            <h2>Basket <span>3 items</span></h2>
            <div class="basket-items">
                <div class="item">
                    <img src="path_to_tomato_image.jpg" alt="Heirloom tomato">
                    <div class="item-details">
                        <h3>Heirloom tomato</h3>
                        <p>$5.99 / lb</p>
                        <div class="quantity">
                            <span>1 lb</span>
                            <button>Edit</button>
                        </div>
                    </div>
                    <p class="item-price">$5.99</p>
                </div>
                <div class="item">
                    <img src="path_to_ginger_image.jpg" alt="Organic ginger">
                    <div class="item-details">
                        <h3>Organic ginger</h3>
                        <p>$12.99 / lb</p>
                        <div class="quantity">
                            <span>0.5 lb</span>
                            <button>Edit</button>
                        </div>
                    </div>
                    <p class="item-price">$6.50</p>
                </div>
                <div class="item">
                    <img src="path_to_onion_image.jpg" alt="Sweet onion">
                    <div class="item-details">
                        <h3>Sweet onion</h3>
                        <p>$2.99 / lb</p>
                        <div class="quantity">
                            <span>5 lb</span>
                            <button>Edit</button>
                        </div>
                    </div>
                    <p class="item-price">$14.95</p>
                </div>
            </div>
            <div class="order-summary">
                <h3>Order summary</h3>
                <p>Subtotal: $27.44</p>
                <p>Shipping: $3.99</p>
                <p>Tax: $2.00</p>
                <p class="total">Total: $33.43</p>
                <button>Continue to payment</button>
            </div>
        </section>
    </main>
</body>
</html>
